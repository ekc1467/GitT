<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Insert title here</title>

<style type="text/css">

	#regbox{
		width : 400px;
	}

	#regbox label{
		display : block;
		width: 100px;
		float : left;
	}

</style>
</head>
<body>
<form method="get" action="abc">
	<fieldset id="regbox">
		<legend>회원가입</legend>
		<label for="id">아이디</label>
		<input type="text" name="id"/>
		<button type="button" onclick="window.open('/test/idcheck.do?'+id=id,'아이디 중복 확인','width=430,height=500,location=no,status=no,scrollbars=yes');">아이디 중복 확인</button><br/>
		<label for="pwd">비밀번호</label>
		<input type="text" name="pwd"/><br/>
		<label for="email">이메일</label>
		<input type="text" name="email"/><br/>
		<label for="phone">전화번호</label>
		<input type="text" name="phone"/><br/>
		
		<input style='float:right' type="reset" value="취소"/>
		<input style='float:right' type="submit" value="가입">
	</fieldset>

</form>
</body>
</html>
